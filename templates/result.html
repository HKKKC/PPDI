<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/
                bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Uploaded files</h3>
        </div>
        <hr/>
        <form action="validate" method="post">
            <div>
                The list of the uploaded file(s)
                <ul>
                    {% for file in filenames %}
                    <li>
                        <input type="radio" name="file" value="{{file}}">
                        <a href="{{url_for('uploaded_file',filename=file)}}">{{file}}</a>
                    </li>
                    {% endfor %}
                </ul>
                <input type="submit" value="submit" class="span2">
            </div>
        </form>
    </div>
</body>

</html>
